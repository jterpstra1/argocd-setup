apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: AppProject
  patch: |-
    - op: replace
      path: /metadata/name
      value: public-apps
    - op: replace
      path: /spec/description
      value: Project for public applications
    - op: add
      path: /spec/sourceNamespaces
      value: ["public-apps"]
